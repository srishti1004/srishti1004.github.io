<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Ask Cortex Analyst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 20px; }
    .card { background: #fff; padding: 20px; margin: 16px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    .row { display: flex; gap: 10px; align-items: center; }
    input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { padding: 12px 18px; background: #005fbf; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { color: #666; margin-top: 8px; font-size: 0.9rem; }
    h1 { margin: 0; font-size: 1.6rem; color: #003f7d; }
    h2 { margin: 0 0 10px; font-size: 1.3rem; color: #003f7d; }
    .badges { margin: 8px 0 14px; }
    .badge { display: inline-block; background: #e7f3ff; color: #005fbf; padding: 4px 10px; border-radius: 12px; margin-right: 6px; font-size: 0.85rem; font-weight: 600; }
    .answer { margin-top: 8px; font-size: 1rem; line-height: 1.4; white-space: pre-wrap; }
    pre { background:#f9f9f9; border:1px solid #e5e7eb; border-radius:6px; padding:10px; overflow-x:auto; font-size:0.9rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 0.9rem; }
    th { background: #f7f7f7; font-weight: 600; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="card">
    <h1>Ask Cortex Analyst</h1>
  </div>

  <!-- Input -->
  <!-- Input -->
<div class="card">
  <div class="row">
    <input id="q" type="text" placeholder="Ask a question about inventory..."/>
    <button id="send">Send</button>
  </div>
  <div id="filters-display" class="status" style="margin-top:6px; font-style:italic;">
    Filters: (loading…)
  </div>
  <div id="status" class="status">Initializing…</div>
</div>


  <!-- Output -->
  <div class="card" id="result-card" style="display:none;">
    <h2>Cortex Analyst Response</h2>
    <div id="badges" class="badges"></div>

    <div class="answer" id="answer-text"></div>

    <div id="sql-card" style="display:none; margin-top:16px;">
      <strong>Generated SQL:</strong>
      <pre id="sql-text"></pre>
    </div>

    <div id="table-card" style="display:none; margin-top:16px;">
      <strong>Results:</strong>
      <div id="table-container"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
